<!-- templates/home.html -->
{% extends 'base.html' %} {% load static %}
<div>{% block title %}Home{% endblock title %}</div>
<div>
  {% block content %}
  <h1>Homepage</h1>
  <img
    class="bookcover"
    src="{% static 'images/dfp.jpg' %}"
    alt="django for professionals"
  />
  {% if user.is_authenticated %}
  <p>Hi {{ user.email }}</p>
  <a href="{% url 'logout' %}">Log Out</a>
  {% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
  <a href="{% url 'signup' %}">Sign Up</a>
  {% endif %} {% endblock content %}
</div>
