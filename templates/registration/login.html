<!-- templates/registration/login.html -->

{% extends 'base.html' %}
<div>{% block title %} Log In {% endblock title %}</div>

<div>
  {% block content %}
  <h2>Log In</h2>
  <form action="" method="post">
    {% csrf_token %}{{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
  {% endblock content %}
</div>
