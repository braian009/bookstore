<!-- templates/registration/signup.html -->

{% extends 'base.html' %}
<div>{% block title %}Sign Up{% endblock title %}</div>
<div>
  {% block content %}
  <h2>Sign Up</h2>
  <form action="" method="post">
    {% csrf_token %}{{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  {% endblock content %}
</div>
